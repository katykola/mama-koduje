# firebase-hosting-merge.yml
name: Deploy to Firebase Hosting on Merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Use secrets as environment variables
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
        run: |
          echo "VITE_FIREBASE_API_KEY is $VITE_FIREBASE_API_KEY"
          echo "VITE_FIREBASE_AUTH_DOMAIN is $VITE_FIREBASE_AUTH_DOMAIN"
          echo "VITE_FIREBASE_PROJECT_ID is $VITE_FIREBASE_PROJECT_ID"
          echo "VITE_FIREBASE_STORAGE_BUCKET is $VITE_FIREBASE_STORAGE_BUCKET"
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID is $VITE_FIREBASE_MESSAGING_SENDER_ID"
          echo "VITE_FIREBASE_APP_ID is $VITE_FIREBASE_APP_ID"
          echo "VITE_FIREBASE_MEASUREMENT_ID is $VITE_FIREBASE_MEASUREMENT_ID"

      - name: Build project
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
        run: npm run build

      - name: Debug build output
        run: grep -r "apiKey" dist/

      - name: Pass secrets directly into a script
        run: |
          ./deploy.sh ${{ secrets.DEPLOY_SECRET }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MAMAKODUJE_CC7D1 }}
          channelId: live
          projectId: mamakoduje-cc7d1